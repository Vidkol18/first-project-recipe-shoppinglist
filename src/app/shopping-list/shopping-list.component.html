<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit (ingredientAdded)="onIngredientAdded($event)"></app-shopping-edit>
        <hr />
        <div class="list-group">
            <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" style="cursor: pointer" *ngFor="let ingredient of ingredients">
                {{ ingredient.name }}
                <span class="badge bg-primary rounded-pill">{{ ingredient.quantity }}</span>
            </a>
        </div>
    </div>
</div>
